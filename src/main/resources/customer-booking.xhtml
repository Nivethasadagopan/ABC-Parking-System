<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Checkout</title>
    <link rel="stylesheet" href="#{resource['css/customerRegister.css']}" />
    <style>
        .parking-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        .parking-table th, .parking-table td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        .parking-table th { 
            background-color: #f8f9fa; 
            font-weight: bold; 
        }
        .total-price { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-top: 20px; 
            text-align: right; 
        }
    </style>
</h:head>
<h:body>
    <div class="register-wrapper">
        <h2 class="form-title">Your Booking Summary</h2>
        <h:form>
            <h:messages globalOnly="true" style="color: green; font-weight: bold;" />

            <h:panelGroup rendered="#{not empty checkoutBean.currentBooking}">
                <p><strong>Location:</strong> #{checkoutBean.currentBooking.parkingSpace.address1}</p>
                <p><strong>Entry:</strong>
                    <h:outputText value="#{checkoutBean.currentBooking.startTime}">
                        <f:convertDateTime pattern="dd-MMM-yyyy 'at' HH:mm" />
                    </h:outputText>
                </p>
                <p><strong>Exit:</strong>
                    <h:outputText value="#{checkoutBean.currentBooking.endTime}">
                        <f:convertDateTime pattern="dd-MMM-yyyy 'at' HH:mm" />
                    </h:outputText>
                </p>
                <hr/>
                <p><strong>Total Price:</strong>
                    <h:outputText value="#{checkoutBean.currentBooking.price}">
                        <f:convertNumber type="currency" currencySymbol="â‚¬" />
                    </h:outputText>
                </p>

                <h:commandButton value="Confirm &amp; Pay" 
                                 action="#{checkoutBean.confirmAndPay}" 
                                 styleClass="register-btn" 
                                 onclick="return confirm('Are you sure you want to pay?');" />
            </h:panelGroup>

            <h:outputText value="No booking details found. Please start again." 
                          rendered="#{empty checkoutBean.currentBooking}" />
        </h:form>
    </div>
</h:body>
</html>
