<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Check Out</title>
    <style type="text/css">
        table { border: 0; }
        table td { padding: 10px; }
    </style>
</h:head>
<h:body>
<div align="center">
    <h1>Check Out</h1>
    <br />

    <h:form>
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputText value="Product/Service:" />
            <h:inputText value="#{authorizePayment.product}" />

            <h:outputText value="Sub Total:" />
            <h:inputText value="#{authorizePayment.subTotal}" />

            <h:outputText value="Shipping:" />
            <h:inputText value="#{authorizePayment.shipping}" />

            <h:outputText value="Tax:" />
            <h:inputText value="#{authorizePayment.tax}" />

            <h:outputText value="Total Amount:" />
            <!-- Use the dynamically calculated total -->
            <h:outputText value="#{authorizePayment.totalUpdated}">
                <f:convertNumber type="currency" currencySymbol="â‚¬" maxFractionDigits="2" />
            </h:outputText>

            <!-- Checkout button -->
           <h:commandButton value="Checkout" action="#{authorizePayment.checkOut}">
                <f:setPropertyActionListener target="#{authorizePayment.product}" value="Parking Space Bookings" />
                <f:setPropertyActionListener target="#{authorizePayment.subTotal}" value="#{cartBean.totalPrice}" />
                <f:setPropertyActionListener target="#{authorizePayment.shipping}" value="0" />
                <f:setPropertyActionListener target="#{authorizePayment.tax}" value="0" />
            </h:commandButton>

        </h:panelGrid>
    </h:form>
</div>
</h:body>
</html>
